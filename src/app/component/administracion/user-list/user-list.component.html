<app-toolbar></app-toolbar>
<div class="container">
  <table class="user-table">
    <thead>
      <tr>
        <th>Nombre de Usuario</th>
        <th>Nombre</th>
        <th>Nombre de la Empresa</th>
        <th>Roles</th>
        <th>Habilitado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.companyName }}</td>
        <td>{{ getRoles(user) }}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="user.enabled" (change)="toggleUserStatus(user)">
            <span class="slider"></span>
          </label>
        </td>
        <td>
          <button class="action-btn edit-btn" (click)="editUser(user)">Editar</button>
          <button class="action-btn delete-btn" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="overlay" *ngIf="showNotification"></div>

<app-creayeditaadministracion
  *ngIf="editingUser"
  [user]="editingUser"
  (save)="updateUser($event)"
  (cancel)="cancelEdit()">
</app-creayeditaadministracion>

<app-notificationadministracion
  *ngIf="showNotification"
  [message]="notificationMessage"
  (confirm)="confirmAction()"
  (cancel)="cancelAction()"
></app-notificationadministracion>
