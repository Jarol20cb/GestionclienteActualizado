<div class="listar-container-overlay" [class.sombreado]="mostrarFormularioRegistro">
  <div class="listar-container customer-overview-container">
    <div class="header">
      <button class="action-button back-button" (click)="goBack()">← Volver</button>
      <h2>Socios</h2>
      <div class="header-actions">
        <button class="action-button" (click)="addSocio()">Añadir</button>
        <input type="text" placeholder="Buscar..." (input)="filter($event)" class="input-busqueda">
      </div>
    </div>

    <div *ngIf="totalPages > 1" class="pagination-controls">
      <button class="action-button" (click)="previousPage()" [disabled]="currentPage === 1">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <span>Página {{ currentPage }} de {{ totalPages }}</span>
      <button class="action-button" (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= totalItems">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>

    <div *ngIf="totalItems === 0" class="no-data-container">
      <img src="assets/koala-triste.png" alt="No Data" class="no-data-image">
      <p class="no-data-text">No hay nada registrado</p>
    </div>

    <div *ngIf="totalItems > 0" class="customer-list table-container">
      <div class="customer-item" *ngFor="let element of paginatedData">
        <img src="assets/usuariocliente.png" alt="Socio" class="koala-image">
        <div class="customer-info">
          <h3>{{ element.name }}</h3>
          <p>Cantidad de Clientes: {{ element.clienteCount }}</p>
        </div>
        <button class="action-button" (click)="verClientes(element.socioId)">Ver Clientes</button>
        <button class="action-button" (click)="editarSocio(element.socioId)">Editar</button>
        <button class="action-button button-outline-danger" (click)="eliminar(element.socioId)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
