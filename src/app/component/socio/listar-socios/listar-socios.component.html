<app-toolbar></app-toolbar>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Socios</title>
</head>
<body>
  <div class="container" *ngIf="verificar()">
    <br>
    <h2 style="text-align: center;">Lista de Socios</h2>
    <div class="header-actions">
      <div class="search-container">
        <span class="search-icon"><mat-icon>search</mat-icon></span>
        <input matInput (keyup)="filter($event)" placeholder="Buscar" class="input-busqueda">
      </div>
      <div class="paginator-actions">
        <span class="items-per-page">Mostrar:</span>
        <select (change)="changePageSize($event)" class="custom-select">
          <option *ngFor="let size of [5, 10, 25, 100]" [value]="size">{{ size }}</option>
        </select>
        <button *ngIf="role=='ADMIN' || role=='USER'" class="mi-boton" routerLink="/components/socios/nuevo">
          <mat-icon>add</mat-icon> Añadir
        </button>
      </div>
    </div>
    <br>
    <div class="table-container">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad de Clientes</th>
            <th>Ver Clientes</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of paginatedData">
            <td>{{ element.name }}</td>
            <td>{{ element.clienteCount }}</td>
            <td>
              <button (click)="verClientes(element.socioId)" class="custom-button">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
            <td>
              <button [routerLink]="['ediciones', element.socioId]" class="custom-button">
                <mat-icon>create</mat-icon>
              </button>
            </td>
            <td>
              <button (click)="eliminar(element.socioId)" class="custom-delete-button">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination-controls">
      <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
      <span>Página {{ currentPage }}</span>
      <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= totalItems">Siguiente</button>
    </div>
  </div>
</body>
</html>
