<div class="listar-container-overlay" [class.sombreado]="mostrarFormularioRegistro">
  <div class="listar-container">
    <div class="header-actions">
      <button class="button-link" (click)="goBack()">
        ← Volver
      </button>
      <div class="button-actions">
        <button class="button-outline" (click)="addSocio()">
          + Añadir
        </button>
      </div>
    </div>
    <div class="pagination-controls-top">
      <div *ngIf="totalPages > 1" class="paginator-actions">
        <span class="items-per-page">Mostrar páginas:</span>
        <select (change)="changePageSize($event)" class="custom-select">
          <option *ngFor="let size of [5, 10, 25, 100]" [value]="size">{{ size }}</option>
        </select>
      </div>      
      <div class="pagination-buttons">
        <button *ngIf="currentPage > 1" (click)="previousPage()" class="button-outline">
          <mat-icon>navigate_before</mat-icon>
        </button>
        <span  *ngIf="currentPage > 1">Página {{ currentPage }} de {{ totalPages }}</span>     
        <button *ngIf="currentPage * itemsPerPage < totalItems" (click)="nextPage()" class="button-outline">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>      
    </div>
    <div class="search-container">
      <input matInput (keyup)="filter($event)" placeholder="Buscar..." class="input-busqueda">
    </div>
    <br>
    <h2 style="text-align: center;">Lista de Socios</h2>
    <div class="table-container">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad de Clientes</th>
            <th>Ver Clientes</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of paginatedData">
            <td>{{ element.name }}</td>
            <td>{{ element.clienteCount }}</td>
            <td>
              <button (click)="verClientes(element.socioId)" class="button-outline">
                Ver
              </button>
            </td>
            <td>
              <button (click)="editarSocio(element.socioId)" class="button-outline">
                Editar
              </button>
            </td>
            <td>
              <button (click)="eliminar(element.socioId)" class="button-outline button-outline-danger">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
