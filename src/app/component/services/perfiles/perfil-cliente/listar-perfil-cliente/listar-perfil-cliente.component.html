<div class="container">
  <h2>Clientes del Perfil</h2>
  <div class="header-actions">
    <button (click)="navigateToPerfil()" class="action-button">Volver al Perfil</button>
    <input matInput (keyup)="filter($event)" placeholder="Buscar" class="input-busqueda">
    <button (click)="navigateToCrearCliente()" class="action-button">Añadir Cliente</button>
  </div>
  <br>
  <div class="cards-container">
    <div class="card" *ngFor="let cliente of filteredClientes">
      <div class="card-content">
        <img src="assets/usuariocliente.png" alt="Koala" class="koala-image">
        <h3>{{ cliente.name }}</h3>
        <p><strong>Servicio:</strong> {{ cliente.services.service }}</p>
        <p><strong>Fecha de Inicio:</strong> {{ cliente.fechainicio | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Fecha de Fin:</strong> {{ cliente.fechafin | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Estado:</strong> {{ cliente.estado }}</p>
        <p><strong>Número de Celular:</strong> {{ cliente.numerocelular }}</p>
        <div class="buttoncontainer">
          <button (click)="viewDetails(cliente.idcs)" class="action-button">Ver detalles</button>
          <button (click)="navigateToEditarCliente(cliente.idcs)" class="action-button">Editar</button>
          <button (click)="eliminar(cliente.idcs)" class="action-button delete-button">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
