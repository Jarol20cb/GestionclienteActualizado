<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Servicios</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Servicios</h2>
    <form [formGroup]="form" (ngSubmit)="aceptar()" class="example-form">
      <div class="form-group">
        <label for="service">Nombre del servicio</label>
        <input id="service" type="text" formControlName="service" />
        <div *ngIf="form.get('service')?.touched && form.get('service')?.errors?.['required']" class="error">
          El nombre del servicio es obligatorio.
        </div>
        <div *ngIf="form.get('service')?.touched && form.get('service')?.errors?.['maxlength']" class="error">
          El nombre del servicio no puede exceder los 20 caracteres.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <input id="description" type="text" formControlName="description" />
        <div *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['required']" class="error">
          La descripción es obligatoria.
        </div>
        <div *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['maxlength']" class="error">
          La descripción no puede exceder los 150 caracteres.
        </div>
      </div>
      <p>{{ mensaje }}</p>
      <button type="submit" class="custom-button" [disabled]="form.invalid">Aceptar</button>
      <button type="button" class="custom-button-cancel" routerLink="/components/servicios">Cancelar</button>
    </form>
  </div>
</body>
</html>
