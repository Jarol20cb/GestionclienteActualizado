<h2>Restablecer Contrase単a</h2>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="newPassword">Nueva Contrase単a:</label>
    <input id="newPassword" formControlName="newPassword" type="password" required>
  </div>
  <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
    <p>La contrase単a debe tener al menos 6 caracteres.</p>
  </div>
  <button type="submit" [disabled]="resetForm.invalid || !token">Restablecer Contrase単a</button>
</form>

<div *ngIf="message" class="success">
  {{ message }}
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
