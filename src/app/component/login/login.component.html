<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-container">
    <div class="form-card">
      <div class="left-section">
        <img src="assets/koala.png" alt="Rentala" class="logo">
        <strong><p class="description">Automatiza el alquiler de tus servicios de streaming.</p></strong>
      </div>
      <div class="right-section">
        <h1>Iniciar Sesión</h1>
        <div class="input-container">
          <mat-icon class="input-icon">person</mat-icon>
          <input matInput type="text" placeholder="Username" [(ngModel)]="username" />
        </div>
        <div class="input-container">
          <mat-icon class="input-icon">lock</mat-icon>
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" />
        </div>
        <div class="button-container">
          <button class="mi-boton" (click)="login()">Iniciar sesión</button><br>
          <p>¿Aún no cuentas con una cuenta? <span routerLink="/registro" class="hover-effect">Regístrate</span></p>
          <p><span routerLink="/request-password-reset" class="hover-effect">¿Olvidaste tu contraseña?</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
