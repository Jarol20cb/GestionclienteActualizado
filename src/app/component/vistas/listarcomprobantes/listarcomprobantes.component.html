<div class="comprobantes-container">
  <h2>Lista de Comprobantes</h2>
  <div *ngIf="messages && messages.length > 0; else noDataTemplate">
    <div *ngFor="let message of messages" class="comprobante-item">
      <h3>{{ message.title }}</h3>
      <p>Subido el: {{ message.createdAt | date:'medium' }}</p>
      <img [src]="getBase64Image(message.fileData)" alt="Comprobante de Pago" class="comprobante-img">
    </div>
  </div>
  <ng-template #noDataTemplate>
    <div class="no-data">
      <p>No hay datos disponibles.</p>
    </div>
  </ng-template>
</div>
