
  <div class="toolbar">
    <div class="toolbar-spacer"></div>
    <button 
      class="toolbar-button toolbar-notification-button" 
      [ngClass]="{'swing': unreadCount > 0}"
      (click)="markAllNotificationsAsRead()" 
      routerLink="/components/notifications">
      <mat-icon class="toolbar-icon">notifications</mat-icon>
      <span *ngIf="unreadCount > 0" class="notification-count">{{ unreadCount }}</span>
    </button>
  </div><br><br>
