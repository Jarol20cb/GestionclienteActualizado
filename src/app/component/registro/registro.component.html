<div class="wrapper">
  <div class="form-container">
    <div class="close-button" (click)="cancel()">×</div> <!-- Botón de cerrar -->
    <div class="tag1" *ngIf="currentStep === 1">
      <app-registration-step1 [form]="form" (next)="goToStep2()"></app-registration-step1>
    </div>
    <div class="tag2" *ngIf="currentStep === 2">
      <app-registration-step2 [form]="form" (previous)="goToStep1()" (submit)="registrar()"></app-registration-step2>
    </div>
  </div>
</div>
