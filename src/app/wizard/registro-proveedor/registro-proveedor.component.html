<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Proveedores</title>
</head>
<body>
  <div class="formulario-contenedor">
    <h2>Registro de Proveedores</h2>
    <form [formGroup]="form" (ngSubmit)="aceptar()" class="example-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" />
        <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['required']" class="error">
          El nombre es obligatorio.
        </div>
        <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['maxlength']" class="error">
          El nombre no puede exceder los 100 caracteres.
        </div>
      </div>
      <button type="submit" class="custom-button" [disabled]="form.invalid">Aceptar</button>
      <button type="button" class="custom-button-cancel" (click)="ocultarFormulario()">Cancelar</button>
      <p>{{ mensaje }}</p>
    </form>
  </div>
</body>
</html>
